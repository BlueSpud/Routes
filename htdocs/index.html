<!DOCTYPE html>
<meta charset="UTF-8">

<link rel="stylesheet" href="style/shared.css">
<link rel="stylesheet" href="style/navbar.css">
<link rel="stylesheet" href="style/index.css">
<link rel="stylesheet" href="style/places.css">

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARXZWbgKN2HjFHrEHr-tI_3tlfeo_B2Lw&libraries=places"></script>
<script src="script/jquery.particleground.min.js"></script>
<script src="script/index.js"></script>

<html>
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Paradigm Hyperloop: Routes</title>
        
    </head>

    <body>
        
        <div id="background"></div>
                
        <div id="navbar">
            Routes
            <a href="https://paradigmhyperloop.com/">
                <img src="assets/image/paradigm-logo.svg" id="paradigm-logo">
            </a>
        </div>
       
        <div id="hero-title">
            Hi, I'm <div class="grad-text">Evie</div>
        </div>    
        
        <div id="hero-subtitle">
            I'm a parallelized <div class="grad-text">evolutionary</div> algorithm built for computing <div class="grad-text">hyperloop</div> routes
        </div>    
        
        <div id="input-container">
        
            <input id="origin"      class="loc-input" placeholder = "Origin" type="test">
            <input id="destination" class="loc-input" placeholder = "Destination" type="test">
            
            <div class="button-container" onclick="compute()">
                <div class="button">
                    <div class="button-text">
                        Calculate
                    </div>
                </div>
            </div>
            
            <div class="button-container" id="learn-more-container" onclick="learnMore()">
                <div class="button">
                    <div class="button-text" id="learn-more-text">
                        Learn more
                    </div>
                </div>
            </div>
            
            
        </div>
        
        
    </body>

</html>
