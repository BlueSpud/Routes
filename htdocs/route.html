<!DOCTYPE html>
<meta charset="UTF-8">

<link rel="stylesheet" href="style/shared.css">
<link rel="stylesheet" href="style/navbar.css">
<link rel="stylesheet" href="style/route.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="script/config.js" type="text/javascript"></script>
<script src="script/jquery.particleground.min.js"></script>
<script src="script/routes.js"></script>

<script src="script/map-init.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARXZWbgKN2HjFHrEHr-tI_3tlfeo_B2Lw&libraries=places&callback=initMap"></script>

<html>
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Paradigm Hyperloop: Routes</title>
        
    </head>

    <body>
                
        <div id="overlay">
        
            <div id="background"></div>
            
            <div id="navbar">
                Routes
                <a href="https://paradigmhyperloop.com/">
                    <img src="assets/image/paradigm-logo.svg" id="paradigm-logo">
                </a>
            </div>
            
            <div id="sayings-container">
            
                <div id="sayings"></div>
                
            </div>
            
             <div id="info-container">
            
                <div id="results-title">Here are the <div class="grad-text">results</div></div>
                <div id="result-subtitle">Track length: <div class="grad-text">540.2km</div> 
                                         <br>
                                          Travel time: <div class="grad-text">35.4 minutes</div></div>
            
                <div class="button-container" id="learn-more-container" onclick="fadeOverlay()">
                    <div class="button">
                        <div class="button-text" id="learn-more-text">
                            See my route
                        </div>
                    </div>
                </div>
                
                <br>
                <br>
                
                <div id="graphs-container">

                    <div class="graph-title">Elevation of <div class="grad-text">Track</div> versus Terrain</div>
                    <canvas id="graph" width="450" height="210"></canvas> 
                    
                    <div class="graph-title">Speed of <div class="grad-text">Pod</div> Along Track</div>
                    <canvas id="graph-1" width="450" height="210"></canvas>
                    
                    <div class="graph-title"><div class="grad-text">Travel time</div> of Modes of Transpotation</div>
                    <canvas id="graph-2" width="450" height="210"></canvas>

                </div>
                
                <br>
                <br>
            
            </div>
            
        </div> 
        
        <div id="map-container">
            
        </div> 
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="script/graph.js"></script>
        
        
        <script>
            
            var chart = makeLineGraph("graph", "Distance (m)", "Elevation (m)")
            var chart1 = makeLineGraph("graph-1", "Distance (m)", "Speed (m/s)")
            
            chart.data.datasets[0] = {
                        data: [{
                                x: 10,
                                y: 20
                            },
                                                      {
                                x: 20,
                                y: 22
                            },{
                                x: 56,
                                y: 58
                            }],
                
                        backgroundColor: "transparent",
                        borderColor: gradient("graph"),
                        pointRadius: 0,
                        pointHitRadius: 0
                };
            
            chart.update()
            
            chart1.data.datasets[0] = {
                        data: [{
                                x: 10,
                                y: 20
                            },
                                                      {
                                x: 20,
                                y: 22
                            },{
                                x: 56,
                                y: 58
                            }],
                
                        backgroundColor: "transparent",
                        borderColor: gradient("graph"),
                        pointRadius: 0,
                        pointHitRadius: 0
                };
            
            chart1.update()
            
            var chart2 = makeBarGraph("graph-2",  ["Hyperloop", "Plane", "Car", "Transit"], "Time of Travel")
            
            chart2.data.datasets[0] = {

                label: 'Travel Time',
                data: [35.4, 65, 103, 156],
                backgroundColor: [
                    gradientW("graph-2", 75, 50),
                    "#3c3c3c",
                    "#3c3c3c",
                    "#3c3c3c"
                ],
            }
            
            chart2.update()
            
        </script>
        
    </body>

</html>
