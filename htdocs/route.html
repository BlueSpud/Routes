
<!DOCTYPE html>
<meta charset="UTF-8">

<link rel="stylesheet" href="style/shared.css">
<link rel="stylesheet" href="style/navbar.css">
<link rel="stylesheet" href="style/route.css">
<script type="text/javascript" src="script/keys.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="script/config.js" type="text/javascript"></script>
<script src="script/jquery.particleground.min.js"></script>
<script src="script/routes.js"></script>

<script type="text/javascript" src="script/map-init.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARXZWbgKN2HjFHrEHr-tI_3tlfeo_B2Lw&libraries=places&callback=initMap"></script>


<html>
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Paradigm Hyperloop: Routes</title>        
    </head>

    <body>
                
        <div id="overlay">
        
            <div id="background"></div>
            
            <div id="navbar">
                Routes
                <a href="https://paradigmhyperloop.com/">
                    <img src="assets/image/paradigm-logo.svg" id="paradigm-logo">
                </a>
            </div>
            
            <div id="sayings-container">
            
                <div id="sayings"></div>
                
            </div>        
             <div id="info-container">
            
                <div id="results-title">Here are the <div class="grad-text">results</div></div>
                <div id="result-subtitle">Track length: <div id="distance" class="grad-text"></div> 
                                         <br>
                                          Travel time: <div id="time" class="grad-text"></div></div>
            
                <div class="button-container" id="learn-more-container" onclick="fadeOverlay()">
                    <div class="button">
                        <div class="button-text" id="learn-more-text">
                            See my route
                        </div>
                    </div>
                </div>
                
                <br>
                <br>
                
                <div id="graphs-container">

                    <div class="graph-title">Elevation of <div class="grad-text">Track</div> versus Terrain</div>
                    <canvas id="graph" width="450" height="210"></canvas> 
                    
                    <div class="graph-title">Speed of <div class="grad-text">Pod</div> Along Track</div>
                    <canvas id="graph-1" width="450" height="210"></canvas>
                    
                    <div class="graph-title"><div class="grad-text">Travel time</div> of Modes of Transportation</div>
                    <canvas id="graph-2" width="450" height="210"></canvas>

                </div>
                
                <br>
                <br>
            
            </div>
            
        </div> 
        <div id="not-overlay">
             <div id="map-container">

            </div> 
            <div class="button-container-transparent" id="see-stats-container" onclick="showStats()">
                <div class="button">
                    <div class="button-test" id="see-stats-text">
                        Show stats
                    </div>                         
                </div>
            </div>           
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="script/graph.js"></script>
        <script src="script/routes.js"></script>
    </body>

</html>
