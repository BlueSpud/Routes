<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/ui.css">
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'>
        <button onclick="push()">Calculate</button>
        <div class=topbar 
             style="position: absolute; z-index: 10000000">
            <table>
                <tr>
                    <th>
                        <img class="logo"
                             src="res/image/paradigm-logo.png">
                    </th>
                    <th class="start">34° 28′ 51.6684" N 117° 55′ 13.368" W</th>
                    <th></th>
                    <th class="dest">35° 25′ 41.0504" N 133° 56′ 13.368" W</th>
                </tr>
            </table>
        </div>
        <div class="distance">
            Distance: 120km
        </div>
        <div>
            Estimated Travel Time: 1 Hour
        </div>
        
    </div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'http://localhost:8888/hyperloop_map.json',
    center: [-117.7, 34.5],
    zoom: 8
});

map.on('load', function () {

    map.addLayer({
        "id": "route",
        "type": "line",
        "source": {
            "type": "geojson",
            "data": {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "LineString",
                    "coordinates": <POINTS GO HERE>
                    
                }
            }
        },
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#FF0067",
            "line-width": 5
        }
    });
});
</script>
<script>
    map.addControl(new mapboxgl.FullscreenControl());
    map.addControl(new mapboxgl.NavigationControl());
</script>
    </body>
</html>
